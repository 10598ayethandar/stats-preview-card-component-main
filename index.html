<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<div class="main">
<div class="main__article">
 <p class="main__article--heading">Get <span>insights</span> that help your business grow.</p> 
  <br>
  <p class="main__article--para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
  </p>
  <br>
  <table width="100%">
    <tr class="table__title">
      <td>10k+ </td> 
      <td>314</td>
      <td>12m+</td>
    </tr>
    <tr class="table__article">
      <td>companies</td>
      <td>templates</td>
      <td> queries</td>
    </tr>
  </table>

</div>
<div class="main__photo">
  <img class="main__photo--img" src="images/image-header-desktop.jpg" alt="Two girl sitting in front of a computer">
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/10598ayethandar" target="_blank">Aye Thandar</a>.
  </div>

</body>
</html>
